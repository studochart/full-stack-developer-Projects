<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #5592f5;
            margin-bottom: 30px;
        }
        .form-description {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .radio-group, .checkbox-group {
            margin-top: 10px;
        }
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-option input, .checkbox-option input {
            margin-right: 10px;
        }
        .rating-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .rating-option {
            text-align: center;
        }
        .rating-option input {
            margin-bottom: 5px;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .required {
            color: #e74c3c;
        }
        .form-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #5592f5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-link:hover {
            background-color: #09cc09;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Feedback Form</h1>
        <p class="form-description">We value your feedback! Please take a moment to share your thoughts about our course.</p>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="course">Course Name <span class="required">*</span></label>
                <select id="course" name="course" required>
                    <option value="">-- Select a Course --</option>
                    <option value="html-basics">HTML Basics</option>
                    <option value="css-fundamentals">CSS Fundamentals</option>
                    <option value="javascript-intro">Introduction to JavaScript</option>
                    <option value="web-design">Web Design Principles</option>
                    <option value="responsive-design">Responsive Web Design</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>How would you rate the course content? <span class="required">*</span></label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="rating1" name="content_rating" value="1" required>
                        <label for="rating1">1<br>Poor</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating2" name="content_rating" value="2">
                        <label for="rating2">2<br>Fair</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating3" name="content_rating" value="3">
                        <label for="rating3">3<br>Good</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating4" name="content_rating" value="4">
                        <label for="rating4">4<br>Very Good</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating5" name="content_rating" value="5">
                        <label for="rating5">5<br>Excellent</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>What aspects of the course did you find most helpful? (Select all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="aspect1" name="helpful_aspects" value="video_lectures">
                        <label for="aspect1">Video Lectures</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="aspect2" name="helpful_aspects" value="practical_exercises">
                        <label for="aspect2">Practical Exercises</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="aspect3" name="helpful_aspects" value="course_materials">
                        <label for="aspect3">Course Materials/PDFs</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="aspect4" name="helpful_aspects" value="instructor_support">
                        <label for="aspect4">Instructor Support</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="aspect5" name="helpful_aspects" value="discussion_forums">
                        <label for="aspect5">Discussion Forums</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="improvements">What improvements would you suggest for the course?</label>
                <textarea id="improvements" name="improvements"></textarea>
            </div>
            
            <div class="form-group">
                <label>Would you recommend this course to others? <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="recommend_yes" name="recommend" value="yes" required>
                        <label for="recommend_yes">Yes, definitely</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="recommend_maybe" name="recommend" value="maybe">
                        <label for="recommend_maybe">Maybe</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="recommend_no" name="recommend" value="no">
                        <label for="recommend_no">No</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        
        <div class="form-footer">
            <p>Thank you for taking the time to provide your feedback. Your input helps us improve our courses!</p>
            <p><span class="required">*</span> Required fields</p>
        </div>
        
        <a href="index.html" class="back-link">‚Üê Back to Projects</a>
    </div>
</body>
</html>
